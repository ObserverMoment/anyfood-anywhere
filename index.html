<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Meat Seekers!</title>
</head>
<body>
  <header class="container">
    <div class="logo"><h1>Welcome to the Meat Seeker!</h1></div>
    <div class="subtitle"><h3>A digital dowsing rod for finding the most premium meat offerings in your area</h3></div>
  </header>
  <main class="container">
    <form data-bind="submit: mapUpdate" class="form-inline">
      <input data-bind="meatType" id="meatTypeInput" class="form-control" type="text" placeholder="What sort of meat?">
      <input data-bind="userLocation" id="userLocationInput" class="form-control" type="text" placeholder="Where do you want it?">
      <button id="userLocationSubmit" type="submit" class="btn btn-danger">Meat Seek!</button>
    </form>
    <section class="map-holder">
      <div id="map"></div>
    </section>
    <section class="filter">
      <ul data-bind="foreach: burgerPlaces" class="list-group">
        <li data-bind="text: title" class="list-group-item list-inline-item"></li>
      </ul>
    </section>
  </main>





  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/oauth-signature.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyC_3rzgTTfkQg1xlQSXn10Brp6hbIh38Q4&callback=initMeatMap"></script>

</body>
</html>
